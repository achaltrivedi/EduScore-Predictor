<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #6dd5fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            margin-top: 100px;
            padding: 40px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .result {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 600;
        }
        .btn-secondary {
            margin-top: 20px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card col-md-6 mx-auto">
        <h2>Prediction Result</h2>
        <p class="result">Your predicted <strong>Maths Score</strong> is: {{ results }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Predict Again</a>
    </div>
</div>
</body>
</html>
